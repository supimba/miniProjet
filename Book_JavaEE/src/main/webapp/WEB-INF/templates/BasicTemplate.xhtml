<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<link type="text/css" rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<h:outputStylesheet name="css/style.css" />
	<title><ui:insert name="title">BookApp</ui:insert></title>
</h:head>
<body>
	<nav class="navbar navbar-light bg-light text-center"> <a
		class="navbar-brand" href="#"
		style="display: block; margin: auto !important;"> <i
		class="fas fa-book-open"></i> AppBook
	</a> </nav>
	<div class="container-fluid">
		<div class="row">
			<div id="leftnav" class="col col-2">
				<ul>
					
					<li>
						<h:form>
							<h:link outcome="book_index">
								<i class="fas fa-book"></i> Books
							</h:link>
						</h:form>
					</li>
					<li>
						<h:form>
							<h:link outcome="writer_index">
								<i class="fas fa-user"></i> Authors
							</h:link>
						</h:form>
					</li>
					
					<li>
						<h:form>
							<h:link outcome="category_index">
								<i class="fas fa-tag"></i> Categories
							</h:link>
						</h:form>
					</li>
				</ul>
			</div>
			
					<ui:insert name="content">
						<ui:include src="content.xhtml" />
					</ui:insert>
				
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<h:outputStylesheet library="css" name="style.css" />
</body>
</html>
