<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

<div class="col col-5">
				<h:form id="insertBookForm">
						
					<h3> Create a new book </h3>
			<p></p>
					<h4 class="mt-2">
						<h:outputLabel for="title">Title<label>*</label>
						</h:outputLabel>
						<h:inputText id="title" value="#{CreateBookBean.book.title}"
							required="true" size="20" maxlength="60" />
					</h4>

										<p>
						<b class="mt-2 mb-2"> ISBN </b>
					</p>
					<p>
						<h:inputText class="form-control"
							value="#{CreateBookBean.book.isbn}" required="true"
							size="20"
							maxlength="60" />

					</p>

					<p>
						<b class="mt-2 mb-2"> Summary </b>
					</p>
					<p>
						<h:inputTextarea class="form-control"
							value="#{CreateBookBean.book.summary}" required="false" cols="10"
							rows="10"></h:inputTextarea>
					</p>
					<p>
						<b class="mt-2 mb-2"> Language </b>
					</p>
					<h:inputText class="form-control"
						value="#{CreateBookBean.book.language}" required="true" size="20"
						maxlength="60" />

					<p>
						<b class="mt-2 mb-2"> Year </b>
					</p>
					<p>
						<h:inputText class="form-control"
							value="#{CreateBookBean.book.year}" required="false" size="20"
							maxlength="60" />
					</p>
					<p>
						<b class="mt-2 mb-2">Author(s)</b>
					</p>
					<p>
						<h:selectManyListbox class="form-control"
							value="#{CreateBookBean.writerSelectedId}">
							<f:selectItems value="#{CreateBookBean.writers}" var="writer"
								itemValue="#{writer.id}" itemLabel="#{writer.name}"></f:selectItems>
						</h:selectManyListbox>
					</p>
					<p>
						<b class="mt-2 mb-2">Category</b>
					</p>
					<p>
						<h:selectManyListbox class="form-control"
							value="#{CreateBookBean.categorySelectedId}">
							<f:selectItems value="#{CreateBookBean.categories}"
								var="category" itemValue="#{category.id}"
								itemLabel="#{category.nameCategory}"></f:selectItems>
						</h:selectManyListbox>
					</p>
					<!-- 						https://stackoverflow.com/questions/19139211/attribute-cannot-be-resolved-as-a-member-of-bean -->
					<p>
						<h:commandButton class="btn btn-success" value="Send"
							action="#{CreateBookBean.insertBook(CreateBookBean.book)}"></h:commandButton>
					</p>

				</h:form>
			</div>

		
	</ui:define>
</ui:composition>
</html>
