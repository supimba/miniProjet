<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h4 class="mt-2">Add a category</h4>
		<div>
		<h:form>
			<p>
				<b class="mt-2 mb-2"> Category name</b>
			</p>
			<p>
				<h:inputText class="form-control"
					value="#{CategoryBean.category.nameCategory}" required="true"
					requiredMessage="Please enter a category name" size="20"
					maxlength="60" />
			</p>
			<p>
				<h:commandButton class="btn btn-success" value="Create category"
					action="#{CategoryBean.insertCategory(CategoryBean.category)}"></h:commandButton>
			</p>
		</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
