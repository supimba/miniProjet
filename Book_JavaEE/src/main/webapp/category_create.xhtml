<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
	

	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Ajouter une catégorie"></h:outputLabel>
		<br></br>
		<div class="row">
			<h:form>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel for="nameCategory">Nom de la catégorie<label>*</label></h:outputLabel>
						<h:inputText id="isbn" value="#{CategoryBean.category.nameCategory}" required="true" requiredMessaeg="Veuillez saisir le nom de la catégorie" size="20" maxlength="60" />
					</div>
				</div>
	
				<div class="col-md-6">
					<div class="form-group">
						<h:commandButton value="Create category" action="#{CategoryBean.insertCategory(CategoryBean.category)}" ></h:commandButton>
					</div>
				</div>			
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
