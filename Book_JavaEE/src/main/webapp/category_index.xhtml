<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div class="col col-5 overflow">
			<ui:repeat var="c" value="#{AppBookBean.categories.toArray()}">
					<h:form>
							<h:commandLink
								class=" mt-1 mb-1 btn btn-block btn-outline-primary btn-sm"
								type="submit" action="#{AppBookBean.getCategoryFromDatabase(c.id)}">
									#{c.id} #{c.nameCategory}
							</h:commandLink>
						</h:form>
			</ui:repeat>
		</div>
		<div class="col col-5 overflow">
			<div rendered="#{AppBookBean.category}">
				<h4 class="mt-2">#{AppBookBean.category.nameCategory}</h4>
				<p>
					<b class="mt-2 mb-2">Books</b>
				</p>
				<p>
					<ui:repeat var="b"
						value="#{AppBookBean.category.books.toArray()}" varStatus="status">
						<button class="btn btn-sm btn-outline-primary">
							#{b.title}</button>
					</ui:repeat>
				</p>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
