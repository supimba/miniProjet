<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">

        
        
     
        <ui:repeat var="b" value="#{AppBookBean.books.toArray()}">
    
        	
        		<button class=" mt-1 mb-1 btn btn-block btn-outline-primary btn-sm">
            #{b.title} 
            <ui:repeat var="w" value="#{b.writers.toArray()}" varStatus="status">
            <i>
		       		#{w.firstname} #{w.lastname}
		       		<h:outputLabel value="," rendered="#{!status.last}"></h:outputLabel>	
		       </i>
		        </ui:repeat>
        </button>
        	
		       
		      
    
        </ui:repeat>

    </ui:define>
</ui:composition>
</html>
