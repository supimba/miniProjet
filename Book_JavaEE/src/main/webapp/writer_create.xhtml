<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Ajouter un auteur"></h:outputLabel>
		<br></br>
		<div class="row">
			<h:form>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel>Prénom de l'auteur<label>*</label></h:outputLabel>
						<h:inputText value="#{WriterBean.writer.firstname}" required="true" requiredMessaeg="Veuillez saisir le nom de la catégorie" size="20" maxlength="60" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel >Nom de l'auteur<label>*</label></h:outputLabel>
						<h:inputText value="#{WriterBean.writer.lastname}" required="true" size="20" maxlength="60" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel >Biography<label>*</label></h:outputLabel>
						<h:inputTextarea value="#{WriterBean.writer.biography}" required="true"> </h:inputTextarea>
			
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel >Date de naissance<label>*</label></h:outputLabel>
						<h:inputText value="#{WriterBean.writer.birthday}" required="true"  size="20" maxlength="60" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel >Genre<label>*</label></h:outputLabel>
						<h:inputText value="#{WriterBean.writer.genre}" required="true" requiredMessaeg="Veuillez saisir le nom de la catégorie" size="20" maxlength="60" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel >Ville<label>*</label></h:outputLabel>
						<h:inputText value="#{WriterBean.writer.address.city}" required="true" requiredMessaeg="Veuillez saisir le nom de la catégorie" size="20" maxlength="60" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel >Code postale<label>*</label></h:outputLabel>
						<h:inputText value="#{WriterBean.writer.address.postalCode}" required="true" requiredMessaeg="Veuillez saisir le nom de la catégorie" size="20" maxlength="60" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel >Rue<label>*</label></h:outputLabel>
						<h:inputText value="#{WriterBean.writer.address.street}" required="true" requiredMessaeg="Veuillez saisir le nom de la catégorie" size="20" maxlength="60" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:commandButton value="Créer un auteur" action="#{WriterBean.insertWriter(WriterBean.writer)}" ></h:commandButton>
					</div>
				</div>			
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
